<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Ashley G">
        <meta name="description" content="A web app that counts the number of pixels in an image per a unique color.">
        <title>Pixel Color Counter</title>
        <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Pixel Color Counter</h1>
        </header>
        <main>
            <section id="about">
                <h2>Count Pixels by Color</h2>
                <p>Color analysis with smart quantization algorithms.</p>
            </section> 
            <section id="upload-container">
                <h2>Upload an Image</h2>
                <div>
                    <label for="image">Choose an image:</label>
                    <input type="file" id="image" name="image" accept="image/*">
                </div>
                <div class="control-panel">
                    <div class="control-group">
                        <label for="maxColors">Max Colors: <span id="maxColorsValue">16</span></label>
                        <input type="range" id="maxColors" min="2" max="256" value="16">
                    </div>
                    <div class="control-group">
                        <label for="sortBy">Sort by:</label>
                        <select id="sortBy">
                            <option value="count-desc">Frequency ↓</option>
                            <option value="count-asc">Frequency ↑</option>
                            <option value="brightness">Brightness</option>
                            <option value="hue">Hue</option>
                        </select>
                    </div>
                </div>
                <canvas id="canvas"></canvas> 
            </section>
            <section id="pixel-count-container" class="pixel-count-container invisible">
                <h2>Color Analysis Results</h2>    
                <div class="color-stats">
                    <p><strong><span id="color-count"></span></strong> colors • <strong><span id="total-pixels"></span></strong> pixels</p>
                    <p id="analysis-method"></p>
                </div>
                <div class="export-controls">
                    <button id="export-csv" class="export-btn">Export CSV</button>
                    <button id="export-json" class="export-btn">Export JSON</button>
                    <button id="export-palette" class="export-btn">Export Palette PNG</button>
                </div>           
                <div id="color-swatches" class="color-swatches">
                </div>
            </section> 
        </main>        
        <div id="wait-indicator" class="invisible">
            <div class="spinner"></div>
            <p>Analyzing Colors...</p>
        </div> 
        <footer>
            <a href="https://github.com/townsean/canvas-pixel-color-counter">Copyright &copy; 2019 Ashley Grenon</a>
        </footer>    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
